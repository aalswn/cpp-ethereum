version: 1
machine:
  xcode:
    version: 9.0

dependencies:
  override:
    - cmake --version
    - make --version
    - python --version
    - python3 --version
    - brew install cmake ninja leveldb libmicrohttpd

test:
  override:
    - git submodule update --init --depth 1
    - pwd
    - ls -l
    - mkdir -p build && cd build
    - clang --version
    - cmake --version
    - make --version
    - ninja --version
    - cd build && cmake .. -G Ninja
    - cd build && ninja

